<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Lista</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            li {
                color: red
            }
        </style>
    </head>
    <body>
        <ol type="I">
            <li style="color: blue">Lucas</li>
            <li style="color: green">Evellyenn</li>
            <li>Evelina</li>
        </ol>
        <ul>
            <li>Lucas</li>
            <li>Evellyenn</li>
            <li>Evelina</li>
        </ul>
        
    </body>
</html>
