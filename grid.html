<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Grid</title>
        <style>
            #grid {
                display: grid;
                grid-template-columns: 200px 200px 200px auto;
                column-gap: 10px;
                row-gap: 10px;

            }

            #grid > div {
                background-color: orange;
                font-size: 20px;
                padding: 7px;

            }
        </style> 
    </head>
    <body>
       <div id="grid">
        <div>1. Demo Grid</div>
        <div>2. Demo Grid</div>
        <div>3. Demo Grid</div>
        <div>4. Demo Grid</div>
        <div>5. Demo Grid</div>
       </div>
    </body>
</html>
