<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabelas</title> 
        <style>

            table {
                border: 1px solid black;
                border-collapse:collapse;
                margin: 10px;
            }
            
            th, td {
                border: 1px solid black;
                padding: 5px;
                
            }

        
        </style>
    </head>
    <body>
        <table> 
         <thead> 
          <tr>
            <th>Fabricante</th>
            <th>Modelo</th>
            <th>Valor</th>
          </tr>
         </thead>
         <tbody>
            <tr>
             <td>Ferrari</td>
             <td>California</td> 
             <td>R$1.000.000,00</td>    
            </tr>
         </tbody> 
         <tbody>
            <tr>
                <td>Porche</td>
                <td>911</td> 
                <td>R$1.300.000,00</td>    
               </tr>
         </tbody>   
        </table>
    </body>
</html>
